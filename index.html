<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/images/logo.png" alt="chapéu e diploma">
            <h1>Calculadora de Médias</h1>
        </header>
        <form action="." id="form-atividade">
                <input type="text" name="nome-atividade" id="nome-atividade" placeholder="Nome da atividade" required>
                <input type="number" name="nota" id="nota" placeholder="Nota" required min="0" max="10">
                <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>
                        Aprovado?
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td>7</td>
                    <td>
                        <span class="resultado">Aprovado</span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
